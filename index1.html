<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS ile arka plan resmi ayarlamak */
        body {
            background-image: url('arkaplan.jpg');
            background-size: cover; /* Resmi pencere boyutuna sığdır */
            background-attachment: fixed; /* Resmi sabit bir arka plan olarak tut */
            margin: 0; /* Sayfa kenar boşluklarını kaldır */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Sayfa yüksekliği kadar alana yay */
			
        }

        /* Ortadaki dikdörtgenin stilini ayarlamak */
        .yarı-saydam-dikdörtgen {
            width: 500px; /* Genişlik ayarlayabilirsiniz */
            height: 250px; /* Yükseklik ayarlayabilirsiniz */
            background-color: rgba(255, 255, 255, 0.5); /* Yarı saydam beyaz renk */
            border-radius: 15px; /* Kenarları yuvarlatmak için */
            display: flex;
            position: relative; /* Mutlak konumlandırmak için */
        }

        /* Ortadaki butonların stilini ayarlamak */
        .sol-buton, .sag-buton, .ucuncu-buton {
            width: 100px; /* Butonun genişliğini ayarlayabilirsiniz */
            height: 40px; /* Butonun yüksekliğini ayarlayabilirsiniz */
            background-color: rgba(0, 123, 255, 0.7); /* Mavi rengin yarı saydam versiyonu */
            color: white; /* Metin rengi */
            text-align: center;
            line-height: 40px;
            border-radius: 5px; /* Kenarları yuvarlatmak için */
            font-family: 'Techno Sans', sans-serif;
            position: absolute;
        }

        .sol-buton {
            left: 10px; /* Soldan boşluk ayarlayabilirsiniz */
            top: 105px; /* Yukarıdan boşluk ayarlayabilirsiniz */
        }

        .sag-buton {
            right: 10px; /* Sağdan boşluk ayarlayabilirsiniz */
            top: 105px; /* Yukarıdan boşluk ayarlayabilirsiniz */
        }

        .ucuncu-buton {
            left: 10px; /* İkinci butonun solundan ayarlayabilirsiniz */
            top: 10px; /* Yukarıdan boşluk ayarlayabilirsiniz */
			 display: none;
        }

        /* Ortadaki metnin stilini ayarlamak */
        .orta-metin {
            font-family: 'Techno Sans', sans-serif; /* Fontu ayarla */
            font-size: 24px; /* Metin boyutunu ayarlayabilirsiniz */
            font-weight: bold; /* Kalın metin stilini kullanabilirsiniz */
            text-transform: lowercase; /* Metni küçük harfle yazdırmak için */
            color: white; /* Metin rengini beyaz yap */
            text-align: center; /* Metni ortalamak için */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* "SakuraLingo" yazısının stilini ayarla */
        .sakura-lingo {
            font-family: 'Techno Sans', sans-serif; /* Fontu ayarla */
            font-size: 25px; /* Metin boyutunu ayarlayabilirsiniz */
            font-weight: bold; /* Kalın metin stilini kullanabilirsiniz */
            text-transform: none; /* Metni olduğu gibi yazdırmak için */
            color: white; /* Metin rengini beyaz yap */
            text-align: center; /* Metni ortalamak için */
            position: absolute;
            left: 50%;
            top: 15px; /* Yukarıdan boşluk ayarlayabilirsiniz */
            transform: translateX(-50%); /* Yatayda merkezlemek için */
        }

        /* Butonun üzerine gelindiğinde rengini değiştir */
        .sol-buton:hover, .sag-buton:hover, .ucuncu-buton:hover {
            background-color: rgba(0, 123, 255, 1); /* Mavi rengin tam saydam hali */
        }
    </style>
	 <title>Ana Sayfa</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="yarı-saydam-dikdörtgen">
        <button class="sol-buton" onclick="ingilizceSec()">İngilizce</button>
        <button class="sag-buton" onclick="digerSec()">Diğer</button>
        <button class="ucuncu-buton" onclick="ucuncuSec()"><</button>
        <div class="orta-metin">yada</div>
        <div class="sakura-lingo">SakuraLingo</div>
        <!-- Dikdörtgenin içeriği buraya gelecek -->
		
    </div>

    <script>
	// authenticated değerini "false" olarak ayarla
        
		 const authenticated = sessionStorage.getItem("authenticated");
        
        if (authenticated !== "true") {
            // authenticated değeri false ise, giriş sayfasına geri yönlendir
            window.location.href = "index.html"; // Giriş sayfasının URL'sini buraya ekleyin
        }
		sessionStorage.setItem("authenticated", "false");
        function ingilizceSec() {
            document.querySelector(".sakura-lingo").textContent = "İngilizce";
            document.querySelector(".sag-buton").style.display = "none";
            document.querySelector(".sol-buton").style.display = "none";
            document.querySelector(".ucuncu-buton").style.display = "block";
            document.querySelector(".orta-metin").textContent = "";
        }

        function digerSec() {
            document.querySelector(".sakura-lingo").textContent = "Diğer";
            document.querySelector(".sag-buton").style.display = "none";
            document.querySelector(".sol-buton").style.display = "none";
            document.querySelector(".ucuncu-buton").style.display = "block";
            document.querySelector(".orta-metin").textContent = "";
        }

        function ucuncuSec() {
            document.querySelector(".sakura-lingo").textContent = "SakuraLingo";
            document.querySelector(".sag-buton").style.display = "block";
            document.querySelector(".sol-buton").style.display = "block";
            document.querySelector(".ucuncu-buton").style.display = "none";
            document.querySelector(".orta-metin").textContent = "yada";
        }
    </script>
</body>
</html>
